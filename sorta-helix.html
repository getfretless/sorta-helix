<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Some Sorta Helix?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="well col-sm-3 col-xs-4">
      <h1>Heeeeelix</h1>
      <form role="form">
        <div class="form-group">
          <label for="n">Rectangle count</label>
          <input id="rectangle_count" class="form-control" type="text" name="n" value="20">
        </div>

        <div class="form-group">
          <label for="w">Rectangle width</label>
          <input id="rectangle_width" class="form-control" type="text" name="w" value="10">
        </div>

        <div class="form-group">
          <label for="h">Rectangle height</label>
          <input id="rectangle_height" class="form-control" type="text" name="h" value="10">
        </div>

        <button id="animate_button" class="btn btn-success" type="button">Animate!</button>
        <button id="stop_button" class="btn btn-danger" type="button">Stop!</button>
        <button id="reset_button" class="btn btn-default" type="button">Reset</button>
      </form>
    </div>

    <div class="col-sm-9 col-xs-8">
      <canvas id="myCanvas" width="500" height="300"></canvas>
    </div>

    <script src="js/helix.js"></script>
  </body>
</html>
